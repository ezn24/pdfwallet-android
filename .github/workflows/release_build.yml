name: Create Release Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      CREDENTIALS_DIR: 'credentials'
      APK_FILE: 'app/build/outputs/apk/foss/release/app-foss-release.apk'

    steps:
    - name: Checkout repo
      uses: actions/checkout@v5

    # 1. 生成基於時間的版本資訊
    - name: Generate Version Info
      run: |
        # Version Name 格式: 2026.02.15 (日期)
        echo "VERSION_NAME=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        # Version Code 格式: 26021501 (YYMMDD + 流水號，確保為整數且隨時間遞增)
        echo "VERSION_CODE=$(date +'%y%m%d%H')" >> $GITHUB_ENV

    - name: Set up JDK
      uses: actions/setup-java@v5
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Run Detekt
      run: ./gradlew detekt

    - name: Run Lint
      run: ./gradlew lintRelease

    - name: Run unit tests
      run: ./gradlew testPlayDebugUnitTest
      
    - name: Build App Bundle and APK
      run: |
        mkdir "$CREDENTIALS_DIR"
        echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > "$CREDENTIALS_DIR/keystore.jks"
        
        # 將生成的版本資訊傳遞給 Gradle
        ./gradlew bundlePlayRelease assembleFossRelease \
          -PversionName="${{ env.VERSION_NAME }}" \
          -PversionCode="${{ env.VERSION_CODE }}"
      env:
        RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
        
    - name: Remove any credentials
      if: always()
      run: rm -rd "$CREDENTIALS_DIR"

    # (原本 Extract version code 的步驟可以移除，因為我們已經定義在 ENV 了)

    - name: Create tag and release on GitHub if not already done
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ env.VERSION_NAME }}-${{ env.VERSION_CODE }}
        name: Release ${{ env.VERSION_NAME }} (${{ env.VERSION_CODE }})
        # 注意：如果 changelog 檔名依賴 VERSION_CODE，請確保該檔案存在
        body: "Auto-generated release for version ${{ env.VERSION_NAME }}"
        artifacts: |
          ${{ env.APK_FILE }}
        makeLatest: true
        skipIfReleaseExists: true
        artifactErrorsFailBuild: true
